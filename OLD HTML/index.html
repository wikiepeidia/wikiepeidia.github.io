<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Money Simulator</title>
    <link rel="stylesheet" href="game2.css">
    <script src="game2.js" defer></script>
    <link rel="icon" href="https://raw.githubusercontent.com/wikiepeidia/wikiepeidia.github.io/refs/heads/main/HTML/favicon.ico" type="image/x-icon">
</head>
<body>

    <h1>💰 Infinity Money Simulator BY CHATGPT AND COPILOT 💰</h1>
    <h2>a much simpler game, easier!</h2>
    <p>Current Money: <span id="money">1000</span> 💵</p>
    <p>Multiplier: x<span id="multiplier">1</span> 🔥</p>
    <p>Earning Rate: <span id="earningRate">1.00 💰 / 1.00s</span></p>  
    <p>Session Time: <span id="sessionTime">0y 0m 0w 0d 0h 0m 0s </span> ⏳</p>  <!-- Improved session time format -->

    <button id="upgrade1">🆙 +1 Money/sec (Cost: 10💸)</button>
    <button id="upgrade2">🚀 +10 Money/sec (Cost: 100💰)</button>
    <button id="upgrade3">💎 x2 Multiplier (Cost: 1000💲)</button>
    <button id="upgrade4">⏳ Reduce Time Interval (Cost: 5000🕒)</button>
    
    <br><br>
    <button id="cheatBtn" style="background-color: #ff6b6b; color: white; margin-top: 10px;">🧪 Test Large Numbers (Cheat)</button>

    <footer>
        <p>Version: <span id="version">22:02:00 JULY 22 2025</span></p>
    </footer>

<!-- Background Music Toggle -->
<button id="musicToggle" onclick="toggleMusic()" style="background-color: blue; color: white;">
    Enable Music? Status: Disabled
</button>

<audio id="bgMusic" src="./audio/bgm.mp3" loop></audio>

<script>
    let music = document.getElementById('bgMusic');
    let musicButton = document.getElementById('musicToggle');
    let isPlaying = false;

    function toggleMusic() {
        if (isPlaying) {
            music.pause();
            musicButton.textContent = "Enable Music? Status: Disabled";
        } else {
            music.play();
            musicButton.textContent = "Enable Music? Status: Enabled";
        }
        isPlaying = !isPlaying;
    }
</script>

</body>
</html>
