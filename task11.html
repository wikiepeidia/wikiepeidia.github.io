<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --blue: #5b8cc7;
            --blue-dark: #3f6fae;
            --green: #4f7a37;
            --panel-gap: 16px;
            --thumb: 110px;
            /* thumbnail size */
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: system-ui, Arial, sans-serif;
            background: #e9f0f9;
            color: #10233b
        }

        /* layout */
        header,
        footer {
            background: var(--blue);
            color: #fff;
            text-align: center;
            padding: 18px 12px;
            border: 2px solid var(--blue-dark);
            box-shadow: 0 2px 0 rgba(0, 0, 0, .06) inset;
        }

        .wrap {
            display: grid;
            grid-template-columns: 240px 1fr;
            gap: var(--panel-gap);
            padding: var(--panel-gap);
        }

        nav,
        .panel {
            background: var(--blue);
            border: 2px solid var(--blue-dark);
            padding: var(--panel-gap);
            min-height: 420px;
        }

        /* left menu */
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: grid;
            gap: 10px
        }

        nav a {
            display: block;
            padding: 10px 12px;
            text-align: center;
            background: #6ea0da;
            border: 1px solid #c3d7ef;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
        }

        nav a:hover {
            filter: brightness(1.05)
        }

        nav a:active {
            transform: translateY(1px)
        }

        /* right panel: category sections */
        /* right panel: category sections */
        .content {
            position: relative
        }

        .category {
            display: none;
        }

        /* Show cat1 by default only when no other category is targeted */
        #cat1 {
            display: block;
        }

        /* Show targeted category */
        .category:target {
            display: block;
        }

        /* Hide cat1 when any other category is targeted */
        #cat2:target~#cat1,
        #cat3:target~#cat1 {
            display: none;
        }

        /* Hide other categories when one is targeted */
        #cat1:target~#cat2,
        #cat1:target~#cat3 {
            display: none;
        }

        #cat2:target~#cat3 {
            display: none;
        }

        #cat3:target~#cat2 {
            display: none;
        }

        /* show targeted one */

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--thumb), 1fr));
            gap: 12px;
        }

        .thumb {
            width: var(--thumb);
            height: var(--thumb);
            object-fit: cover;
            display: block;
            background: #2f4f2f;
            /* fallback color while loading */
            border: 2px solid #9db4c8;
            border-radius: 4px;
        }

        /* CSS-only lightbox via :target */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .85);
            align-items: center;
            justify-content: center;
            padding: 24px;
            z-index: 999;
        }

        .lightbox:target {
            display: flex;
        }

        .lightbox img {
            max-width: 90vw;
            max-height: 90vh;
            border: 4px solid #fff;
            border-radius: 6px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .5);
        }

        .close {
            position: fixed;
            top: 14px;
            right: 16px;
            color: #fff;
            background: #0009;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 700;
            border: 1px solid #fff3;
        }

        /* “banner/labels” look */
        .banner {
            font-size: 22px;
            letter-spacing: .5px
        }

        .copy {
            font-size: 14px
        }

        h2 {
            margin: .2em 0 12px;
            color: #fff;
            font-size: 18px
        }
    </style>
</head>

<body>
